        <h1 style="color: rgb(85, 46, 23);">
            
            <center>

                Image formats on the webpage

            </center>

        </h1>
    </head>

    <body>

        <br><br><br>

        <h2 class="fontcolor">

           <pre>

&#8608 There are total of Five types of 'Image format' diplayed here.
   And they are as following:-
            

           </pre> 

        </h2>

        <center>

            <h3 class="fontcolor">

                &rarr; Image in 'jpg' format style

            </h3>

            <a target="_blank" href="[IP]Practical_7_jpg.html">

            <img src="Image.jpg" alt="Image_of_a_brige.jpg" width="700" height="400">

            </a>

        </center>

        <center>

            <h3 class="fontcolor">

                &rarr; Image in 'gif' format style

            </h3>

            <a target="_blank" href="[IP]Practical_7_gif.html">

            <img src="nature-flowers.gif" alt="nature-flowers.gif" width="500" height="500">

            </a>    

        </center>

        <center>

            <h3 class="fontcolor">

                &rarr; Image in 'png' format style

            </h3>

            <a target="_blank" href="[IP]Practical_7_png.html">
            
            <img src="color.png" alt="color.png" width="500" height="500">

            </a>

        </center>

        <center>

            <h3 class="fontcolor">

                &rarr; Image in 'svg' format style

            </h3>

            <a target="_blank" href="[IP]Practical_7_svg.html">

            <img src="wing.jpg" alt="wing.svg" width="500" height="500">

            </a>

        </center>

        <center>

            <h3 class="fontcolor">

                &rarr; Image in 'raw' format style

            </h3>

            <a target="_blank" href="[IP]Practical_7_raw.html">

            <img src="A.jpg" alt="lion.raw" width="500" height="500">

        </center>

    </body>
